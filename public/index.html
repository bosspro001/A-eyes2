<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-eyes</title>
  <style>
    body {
      background: radial-gradient(circle, #0f0f1d, #1a1a2e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #video {
      border: 3px solid #00ffff;
      border-radius: 10px;
      width: 320px;
      height: 240px;
      background: #000;
    }

    #captureBtn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.3s;
    }

    #captureBtn:hover {
      box-shadow: 0 0 30px #00ffff;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,255,255,0.1);
      width: 90%;
      max-width: 500px;
      text-align: left;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>A-eyes</h1>
  <video id="video" autoplay></video>
  <button id="captureBtn">Capture & Analyze</button>
  <div id="result">Analysis will appear here...</div>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const resultDiv = document.getElementById('result');

    // Access webcam
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera:", err);
        alert("Could not access camera: " + err.message);
      }
    }

    initCamera();

    // Capture frame and send to server
    captureBtn.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64Image = canvas.toDataURL('image/jpeg');

      try {
        const response = await fetch('/analyze-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64Image })
        });

        const data = await response.json();
        if (data.error) {
          console.error("Error analyzing image:", data.error);
          resultDiv.innerText = "Error: " + data.error;
          return;
        }

        resultDiv.innerText = data.analysis;

        // Optional: Text-to-speech
        const utterance = new SpeechSynthesisUtterance(data.analysis);
        speechSynthesis.speak(utterance);

      } catch (err) {
        console.error("Fetch error:", err);
        resultDiv.innerText = "Fetch error: " + err.message;
      }
    });
  </script>
</body>
</html>
