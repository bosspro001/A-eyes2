<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A-eyes</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }

  #video {
    border: 3px solid #0ff;
    border-radius: 12px;
    box-shadow: 0 0 20px #0ff;
    width: 90%;
    max-width: 400px;
    margin-bottom: 20px;
  }

  button {
    background: linear-gradient(45deg, #0ff, #00f);
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff, 0 0 25px #00f;
    transition: all 0.3s ease;
    margin: 10px;
  }

  button:hover {
    box-shadow: 0 0 25px #0ff, 0 0 50px #00f;
    transform: scale(1.05);
  }

  #output {
    margin-top: 20px;
    width: 90%;
    max-width: 400px;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #0ff;
  }

  #settings {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #0ff, #00f);
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff;
  }

  #settings:hover {
    box-shadow: 0 0 30px #0ff;
  }

  #settings-info {
    display: none;
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 14px;
    text-align: center;
    box-shadow: 0 0 10px #0ff;
  }
</style>
</head>
<body>
<h1>A-eyes</h1>

<video id="video" autoplay></video>
<button id="captureBtn">Capture & Analyze</button>

<div id="output">Analysis will appear here...</div>

<div id="settings">⚙️</div>
<div id="settings-info">Version 1.00<br>Created by Antoine Jabre</div>

<script>
  const video = document.getElementById("video");
  const captureBtn = document.getElementById("captureBtn");
  const output = document.getElementById("output");
  const settings = document.getElementById("settings");
  const settingsInfo = document.getElementById("settings-info");

  // Toggle settings info
  settings.addEventListener("click", () => {
    settingsInfo.style.display = settingsInfo.style.display === "none" ? "block" : "none";
  });

  // Access webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Camera access error:", err);
      output.textContent = "Cannot access camera.";
    });

  // Capture and analyze
  captureBtn.addEventListener("click", async () => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageBase64 = canvas.toDataURL("image/png");

    output.textContent = "Analyzing...";

    try {
      const response = await fetch("/analyze-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageBase64 })
      });

      if (!response.ok) {
        const err = await response.text();
        throw new Error(err || "Server error");
      }

      const data = await response.json();
      output.textContent = data.analysis || "No analysis returned";
    } catch (err) {
      console.error(err);
      output.textContent = "Server error or invalid response.";
    }
  });
</script>
</body>
</html>
